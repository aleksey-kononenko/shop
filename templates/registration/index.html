{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ title }}
{% endblock %}

{% block css  %}
    {{ block.super }}
{% endblock %}

{% block content %}

<div class="container main-container headerOffset">

    <div class="row">
        <div class="breadcrumbDiv col-lg-12">
            <ul class="breadcrumb">
                <li><a href="{% url 'home' %}">Домой</a></li>
                <li class="active"> Регистрация</li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h1 class="section-title-inner"><span><i class="fa fa-lock"></i> Регистрация</span></h1>
            <div class="row userInfo registration">
                <form role="form" class="regForm" method="post"> {% csrf_token %}
                    <h2 class="block-title-2"> Личные данные </h2>
                    <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label>Имя</label>
                                <input type="text" name="first_name" title="Пожалуйста введите ваше имя (не менее 3х символов)" class="form-control" placeholder="Введите имя*" required="" minlength="3" value="{{ request.POST.first_name }}" id="id_first_name">
<!--                                {{ form.first_name }}-->
                            </div>
                            <div class="form-group">
                                <label>Фамилия</label>
                                <input type="text" name="last_name" title="Пожалуйста введите вашу фамилию (не менее 3х символов)" class="form-control" placeholder="Введите фамилию*" required="" minlength="3" value="{{ request.POST.last_name }}" id="id_last_name">
<!--                                {{ form.last_name }}-->
                            </div>
                            <div class="form-group">
                                <label> Email адрес </label>
                                <input type="email" name="email" title="Пожалуйста введите действительный email" class="form-control" placeholder="Введите Ваш email" value="{{ request.POST.email }} "id="id_email">
<!--                                {{ form.email }}-->
                            </div>
                            <div class="error">
                                <label class="error">
                                    {{ error }}
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary"><i class="fa fa-user"></i> Создать
                            </button>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group">
                            <label>Телефон</label>
                            <input type="text" name="username" class="form-control" placeholder="Введите номер телефона*" required="" value="{{ request.POST.username }}" id="id_username">
<!--                            {{ form.username }}-->
                        </div>
                        <div class="form-group">
                            <label>Пароль</label>
                            <input type="password" name="password" title="Пожалуйста введите пароль (5-12 символов)" class="form-control" placeholder="Введите пароль*" required="" minlength="5" maxlength="12" id="id_password">
<!--                            {{ form.password }}-->
                        </div>
                        <div class="form-group">
                            <label>Подтверждение пароля</label>
                            <input type="password" name="password2" title="Пожалуйста введите пароль (5-12 символов)" class="form-control" placeholder="Введите пароль*" required="" minlength="5" maxlength="12" id="id_password2">
                        </div>
                    </div>
                </form>
            </div>
            <!--/row end-->

        </div>

        <div class="col-lg-3 col-md-3 col-sm-5"></div>
    </div>
    <!--/row-->

    <div style="clear:both"></div>
</div>
<!-- /wrapper -->
{% endblock %}

{% block scripts %}
    {{ block.super }}
{% endblock %}
