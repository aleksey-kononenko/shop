{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/3.4/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <link href="{% static 'all.min.css' %}" rel="stylesheet">
    <!-- add theme styles for this template -->
    <link id="pagestyle" rel="stylesheet" type="text/css" href="{% static 'skin-1.css' %}">
    <link  rel="stylesheet" type="text/css" href="{% static 'gray-look.css' %}">
    <!-- styles needed by smoothproducts.js for product zoom  -->
    <link rel="stylesheet" href="{% static 'smoothproducts.css' %}">


</head>
<body>
    {% include 'navbar.html' %}
    {% block content %}{% endblock %}
    {% include 'footer.html' %}

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="https://www.virtuosoft.eu/code/bootstrap-touchspin/bootstrap-touchspin/v3.0.1/jquery.bootstrap-touchspin.js"></script>
    <script language="JavaScript" type="text/javascript" src="{% static 'js/my_scripts.js' %}"></script>
    <script language="JavaScript" type="text/javascript" src="{% static 'js/all.min.js' %}"></script>
    <!-- include smoothproducts // product zoom plugin  -->
    <script type="text/javascript" src="{% static 'js/smoothproducts.min.js' %}"></script>
    <!-- optionally include helper plugins -->
    <script type="text/javascript" src="{% static 'js/jquery.mousewheel.min.js' %}"></script>
    <!-- include mCustomScrollbar plugin //Custom Scrollbar  -->
    <script type="text/javascript" src="{% static 'js/jquery.mCustomScrollbar.js' %}"></script>

    <script type="text/javascript">
        /* wait for images to load */
        $(window).load(function() {
            $('.sp-wrap').smoothproducts();
        });
    </script>
</body>
</html>
